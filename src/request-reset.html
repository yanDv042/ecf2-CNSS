<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande de réinitialisation</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e6e6ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #6b4eff;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #6b4eff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #573bd6;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #6b4eff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mot de passe oublié</h2>
    <form id="requestForm">
      <input type="email" id="email" placeholder="Votre email" required />
      <button type="submit">Envoyer le lien</button>
    </form>
    <div id="message"></div>
    <a href="index.html">← Retour à l'accueil</a>
  </div>

  <script>
    const form = document.getElementById("requestForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("http://localhost:3001/api/request-password-reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (data.success) {
          message.style.color = "green";
          message.textContent = data.message;
          form.reset();
        } else {
          message.style.color = "red";
          message.textContent = data.message || "Erreur lors de l’envoi.";
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Erreur réseau.";
      }
    });
  </script>
</body>
</html>
