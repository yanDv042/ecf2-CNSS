<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialisation du mot de passe</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e6e6ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #6b4eff;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #6b4eff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #573bd6;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Définir un mot de passe</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required>
      <button type="submit">Valider</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const messageEl = document.getElementById('message');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('newPassword').value;

      try {
        const res = await fetch('http://localhost:3001/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();
        if (data.message) {
          messageEl.style.color = "green";
          messageEl.textContent = data.message;
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          messageEl.style.color = "red";
          messageEl.textContent = data.error || "Échec de la réinitialisation.";
        }
      } catch (err) {
        messageEl.style.color = "red";
        messageEl.textContent = "Erreur réseau.";
      }
    });
  </script>
</body>
</html>
